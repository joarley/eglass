<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>

    <meta name="viewport" content="width=device-width,
        initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <!-- build:css styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/angular-loading-bar/src/loading-bar.css" />
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:css styles/smart.css -->
    <link rel="stylesheet" href="styles/smart.css" />
    <link rel="stylesheet" href="styles/font-awesome.min.css" />
    <!-- endbuild -->

    <!-- build:css({.tmp,app}) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css" />
    <!-- endbuild -->

    <!-- GOOGLE FONT -->
    <link rel="stylesheet"
        href="http://fonts.googleapis.com/css?family=Open+Sans:400italic,700italic,300,400,700">
  </head>

  <body ng-app="eglass-webapp">

    <header id="header">
        <div id="logo-group">
            <!-- PLACE YOUR LOGO HERE -->
            <span id="logo"> <img src="images/logo.png" alt="SmartAdmin"> </span>
            <!-- END LOGO PLACEHOLDER -->
        </div>

        <!-- pulled right: nav area -->
        <div class="pull-right">
            <!-- fullscreen button -->
            <div class="btn-header transparent pull-right">
                <span>
                    <a title="Full Screen" fullscreen-toggle>
                        <i class="fa fa-fullscreen"></i>
                    </a>
                </span>
            </div>
            <!-- end fullscreen button -->

            <!-- collapse menu button -->
            <div class="btn-header transparent pull-right hide-minified">
                <span>
                    <a title="Collapse Menu" hide-menu-toggle>
                        <i class="fa fa-reorder"></i>
                    </a>
                </span>
            </div>
            <!-- end collapse menu -->

            <!-- logout button -->
            <div class="btn-header transparent pull-right">
                <span>
                    <a href="#" title="Sign Out">
                        <i class="fa fa-sign-out"></i>
                    </a>
                </span>
            </div>
            <!-- end logout button -->

            <!-- multiple lang dropdown : find all flags in the image folder -->
            <ul class="header-dropdown-list hidden-xs">
                <li>
                    <a class="dropdown-toggle" data-toggle="dropdown">
                        <img alt="" src="images/flags/br.png">
                        <span> pt-BR </span>
                        <i class="fa fa-angle-down"></i>
                    </a>
                    <ul class="dropdown-menu pull-right">
                        <li class="active">
                            <a href="#"><img alt="" src="images/flags/br.png"> PortuguÃªs Brasil</a>
                        </li>
                    </ul>
                </li>
            </ul>
            <!-- end multiple lang -->

        </div>
        <!-- end pulled right: nav area -->

    </header>
    <!-- END HEADER -->

    <aside id="left-panel">

        <!-- User info -->
        <div class="login-info">
            <span> <!-- User image size is adjusted inside CSS, it should stay as it -->
                <a>
                    <img src="http://2.gravatar.com/avatar/b1003eada202b836f1a665f2398da640" alt="me" class="online" />
                    <span>
                        Joarley Santos
                    </span>
                </a>
            </span>
        </div>
        <!-- end user info -->

        <!-- NAVIGATION : This navigation is also responsive

        To make this navigation dynamic please make sure to link the node
        (the reference to the nav > ul) after page load. Or the navigation
        will not initialize.
        -->
        <nav jarvis-menu>
            <!-- NOTE: Notice the gaps after each icon usage <i></i>..
            Please note that these links work a bit different than
            traditional hre="" links. See documentation for details.
            -->

            <ul>
                <li>
                    <a href="#home2" title="Home">
                        <i class="fa fa-lg fa-fw fa-home"></i>
                        <span class="menu-item-parent">Home 1</span>
                    </a>
                </li>
                <li>
                    <a href="#home" title="Home">
                        <i class="fa fa-lg fa-fw fa-home"></i>
                        <span class="menu-item-parent">Home</span>
                    </a>
                    <ul>
                        <li>
                            <a href="#" title="Home">
                                <i class="fa fa-lg fa-fw fa-home"></i>
                                <span class="menu-item-parent">Home</span>
                            </a>
                        </li>
                    </ul>
                </li>
                <li>
                    <a href="#" title="Home">
                        <i class="fa fa-lg fa-fw fa-home"></i>
                        <span class="menu-item-parent">Home</span>
                    </a>
                    <ul>
                        <li>
                            <a href="#" title="Home">
                                <i class="fa fa-lg fa-fw fa-home"></i>
                                <span class="menu-item-parent">Home</span>
                            </a>
                        </li>
                    </ul>
                </li>
            </ul>
        </nav>
        <span class="minifyme" minifyme-menu-toggle> <i class="fa fa-arrow-circle-left hit"></i> </span>

    </aside>
    <!-- END NAVIGATION -->


    <div id="main" role="main">

        <!-- RIBBON -->
        <div id="ribbon">
        </div>
        <!-- END RIBBON -->

        <!-- MAIN CONTENT -->
        <div id="content" ng-view=""></div>
        <!-- END MAIN CONTENT -->
    </div>
    <!-- END MAIN PANEL -->

    <!-- SHORTCUT AREA : With large tiles (activated via clicking user name tag)
    Note: These tiles are completely responsive,
    you can add as many as you like
    -->
    <div id="shortcut">
        <ul>

        </ul>
    </div>
    <!-- END SHORTCUT AREA -->


    <!-- build:js scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/angular-loading-bar/src/loading-bar.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="bower_components/angular-ui-bootstrap-bower/ui-bootstrap-tpls.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js scripts/smart.js -->
    <!-- CUSTOM NOTIFICATION -->
    <script src="scripts/lib/notification/SmartNotification.min.js"></script>

    <!-- JARVIS WIDGETS -->
    <script src="scripts/lib/smartwidgets/jarvis.widget.js"></script>
    <script src="scripts/lib/smartwidgets/jarvis.menu.js"></script>

    <!-- CUSTOM DATATABLE PLUGIN -->
    <script src="scripts/lib/datatables/jquery.dataTables-cust.min.js"></script>
    <script src="scripts/lib/datatables/ColReorder.min.js"></script>
    <script src="scripts/lib/datatables/FixedColumns.min.js"></script>
    <script src="scripts/lib/datatables/ColVis.min.js"></script>
    <script src="scripts/lib/datatables/ZeroClipboard.js"></script>
    <script src="scripts/lib/datatables/media/js/TableTools.min.js"></script>
    <script src="scripts/lib/datatables/DT_bootstrap.js"></script>

    <!-- endbuild -->


    <!-- build:js({.tmp,app}) scripts/scripts.js -->
    <script src="scripts/app.js"></script>
    <script src="scripts/controllers/home.js"></script>
    <script src="scripts/directives/fullscreenToggle.js"></script>
    <script src="scripts/directives/hidemenutoggle.js"></script>
    <script src="scripts/directives/jarvismenu.js"></script>
    <script src="scripts/directives/minifymemenutoggle.js"></script>
    <script src="scripts/controllers/home2.js"></script>
    <script src="scripts/directives/datatable.js"></script>
    <script src="scripts/directives/headertabwidget.js"></script>
    <!-- endbuild -->
</body>
</html>
